
<ul>
  {% for post in site.posts %}
    <li>
      <a href="{{ post.url }}">{{ post.title }}</a>
      {{ post.excerpt }}
    </li>
  {% endfor %}
</ul>

<ul>
  {% for post in site.posts %}
    Category: {{ post.categories }}\n
    <a href="{{ site.url }}{{ post.url }}" title="{{ post.title }}" class="post-teaser"><img src="../{{ post.header.teaser }}" alt="teaser" itemprop="image">
    <a href="{{ post.url }}">{{ post.title }}</a>\n
    {{ post.excerpt }}
  {% endfor %}
</ul>
